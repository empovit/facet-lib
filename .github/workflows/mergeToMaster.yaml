name: Build on merge to master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build code (includes test)
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
        run: npm run build

